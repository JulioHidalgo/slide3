<!DOCTYPE html>
<html lang="es">
<!-- Elemento que define la cabecera de una página web  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Williams – Fashion Designer</title>
<!-- Reset CSS-->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<link rel="stylesheet" type="text/css" href="assets/css/animations.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Tinos&display=swap" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>
<!-- Es el contenedor principal de todo el contenido visible en una página web -->
<body>
    <div class="wallpaper"></div>

    <div class="content">
<!-- Se utiliza para representar contenido que es tangencial o relacionado con el contenido principal de la página, pero que no es esencial para su comprensión. -->        
    <aside class="side"> 
<!-- Se utiliza para encapsular contenido multimedia, como imágenes, gráficos, ilustraciones o videos, junto con su descripción correspondiente. -->    
        <figure class="picture">
    
            <div class="picture-shadow"></div>
            <img class="picture-image" src="assets/img/sam.jpg" alt="Portrait of Designer">
    
        </figure>
     
    </aside>
<!-- Este elemento se utiliza para envolver el contenido principal de una página web. -->
    <main class="about">
        <h1 class="name">
            Hey, I'm Sam Williams
        </h1>
        <p class="job">Fashion Designer
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                I focus on combining modern design with textile-driven
                craft to enhance our everyday lives.
            </p>
        </div>

        <div class="contact">
            <a href="mailto:juliohidalgo@gmail.com" class="button">
                Email Me
            </a>
        </div>

        <ul class="social">
            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a href="#"><i class="fab fa-discord"></i></a>
            </li>

            <li>
                <a href="#"><i class="fab fa-behance"></i></a>
            </li>

            <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
        </ul>
    </main>
</div>


</body>

</html>
